<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/tw-styles.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0430942aab.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body >
    <section class="container mx-auto px-14" id="sec">

        <form id="login" class=" flex flex-col items-center justify-center gap-10 relative">
            <div class=" flex flex-col items-center gap-5">
                <h1 class="text-2xl text-blue-700 ">Sign In</h1>
                <p class="w-16 h-1 bg-blue-700"></p>
            </div>

            <div class="flex items-center gap-5 border-b-4 max-w-fit">
                <i class="fa-solid fa-user absolute right-[550px]"></i>
                <input class="pr-36 py-5 bg-transparent outline-none" type="email" placeholder="Email">
            </div>
            <div class="flex items-center justify-center gap-5 border-b-4 max-w-fit" >
                <i class="fa-solid fa-lock absolute right-[550px]"></i>
                <input class="pr-36 py-5 bg-transparent outline-none"  type="password" placeholder="Password">
            </div>

            <div class="flex items-center gap-3">
                <input type="checkbox">
                <p>I agree to the terms & conditions</p>
            </div>
            <div class="flex flex-col gap-5 items-center w-full">
                <button id="registerBtn" class="bg-black text-white px-5 py-2 rounded-full max-w-max " type="button"> Login</button>
                <p>Don't have an account? <button type="button" id="registerBtn2" class="cursor-pointer"> Register</button></p>

            </div>
        </form>

        <form id="registration" class=" hidden flex-col items-center justify-center gap-10 relative bg-red-600">
            <div class=" flex flex-col items-center gap-5">
                <h1 class="text-2xl text-blue-700 ">Sign Up</h1>
                <p class="w-16 h-1 bg-blue-700"></p>
            </div>

            <div class="flex items-center gap-5 border-b-4 max-w-fit">
                <i class="fa-solid fa-user absolute right-[550px]"></i>
                <input class="pr-36 py-5 bg-transparent outline-none" type="email" placeholder="Email">
            </div>
            <div class="flex items-center justify-center gap-5 border-b-4 max-w-fit" >
                <i class="fa-solid fa-user absolute right-[550px]"></i>
                <input class="pr-36 py-5 bg-transparent outline-none"  type="text" placeholder="username">
            </div>
            <div class="flex items-center justify-center gap-5 border-b-4 max-w-fit" >
                <i class="fa-solid fa-lock absolute right-[550px]"></i>
                <input class="pr-36 py-5 bg-transparent outline-none"  type="password" placeholder="Password">
            </div>

            <div class="flex items-center gap-3">
                <input type="checkbox">
                <p>I agree to the terms & conditions</p>
            </div>
            <div class="flex flex-col gap-5 items-center w-full">
                <button id="registerBtn3" class="bg-black text-white px-5 py-2 rounded-full max-w-max " type="button"> Register</button>
                <p>Already have an account? <button type="button" id="loginBtn"> log</button></p>

            </div>
        </form>

    </section>

    <script src="./script.js"></script>

</body>
</html>
